<!doctype html>

<html>
<head>
    <meta charset="UTF-8">
    <title>HomePage</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'accounts/new_home.css' %}">
</head>

<body>

<div class="container">

    <div class="paycheck-box">
        <label for="paycheck">Paycheck</label><br>
        <input type="number" name="paycheck" id="paycheck">
        <input type="date" name="start-date" id="start-date">
        <input type="date" name="end-date" id="end-date">
        <button type="submit">Submit</button>
    </div>

    <div class="leftover-money">
        <p>Leftover</p>
    </div>

    <div class="savings-table">
        <p>Savings</p>

    </div>

    <div class="bills-table">
     <p>Bills</p>
    </div>

</div>

</body>

</html>
