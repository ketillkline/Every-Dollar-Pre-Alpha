<!doctype html>

<html>
<head>
    <meta charset="UTF-8">
    <title>HomePage</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'accounts/new_home.css' %}">
</head>

<body>

<div class="container">

    <div class="paycheck-box">
        <label for="paycheck">Paycheck</label><br>
        <input type="number" name="paycheck" id="paycheck">
        <input type="date" name="start-date" id="start-date">
        <input type="date" name="end-date" id="end-date">
        <button type="submit">Submit</button>
    </div>

    <div class="leftover-money">
        <p>Leftover</p>
    </div>

    <div class="savings-table">
        <table border="1">
            <tr>
                <th>I'll save</th>
                <th>I can spend</th>
                <th>Until</th>
            </tr>
            {% for bill in bills %}
            <tr>
                <td>{{ bill.name }}</td>
                <td>{{ bill.amount }}</td>
                <td>{{ bill.day }}</td>
            </tr>
            {% endfor %}
        </table>

    </div>

    <div class="bills-table">
     <table border="1">
         <tr>
             <th>Name</th>
             <th>Amount</th>
             <th>Pay Day</th>
         </tr>

         <tr>
             <td colspan="3">
                 <button type="submit">
                     +
                 </button>
             </td>
         </tr>

     </table>
    </div>

</div>

</body>

</html>
