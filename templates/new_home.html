<!doctype html>

<html>
<head>
    <meta charset="UTF-8">
    <title>HomePage</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'accounts/new_home.css' %}">
</head>

<body>

<div class="container">
    <form method="POST">
        {% csrf_token %}
        <div class="paycheck-box">
                <div class="field">
                    <label for="paycheck">Paycheck</label><br>
                    <input type="number" name="paycheck" id="paycheck" value="{{ income.amount }}">
                    <input type="hidden" name="paycheck_amount" id="paycheck_amount" value="{{ income.amount }}">
                </div>

                <div class="field">
                    <label for="start-date">Start</label><br>
                    <input type="date" name="start_date" id="start_date">
                </div>

                <div class="field">
                   <label for="end-date">Until</label><br>
                    <input type="date" name="end_date" id="end_date">
                </div>

                <div class="buttons-group">
                    <button type="submit" name="action" value="add_income">Submit</button>
                </div>
            </div>
    </form>

    <form method="POST">
        {% csrf_token %}
        <div class="bills-container">
                <table border="1" id="bills-table" class="bills-table">
                    <tr>
                        <th>Name</th>
                        <th>Amount</th>
                        <th>Pay Day</th>
                        <th>Buttons</th>
                    </tr>

                    <tbody class="bills-body">
                        {% for bill in bills %}
                        <tr class="bill-row" data-id="{{ bill.id }}"
                        data-name="{{ bill.name }}"
                        data-amount="{{ bill.amount }}"
                        data-payday="{{ bill.pay_day }}"
                        >
                            <td>{{ bill.name }}</td>
                            <td>{{ bill.amount }}</td>
                            <td>{{ bill.pay_day }}</td>
                            <td>
                                <button type="button" class="edit_bill_trigger">Edit</button>
                                <button type="submit" class="delete_button" name="action" value="delete_bill">Delete</button>
                                <input type="text" name="bill_id" value="{{ bill.id }}">
                                <input type="hidden" name="total_bills" id="total_bills" value="{{ total_bills }}">
                            </td>
                        </tr>
                        {% endfor %}
                        <tr id="add-row">
                            <td colspan="4">
                                <button type="button" id="bill_trigger">+ Add New Bill</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
    </form>





<div id="money-wheel-container">
        <div id="money-wheel">
        </div>
    </div>





</div>
    <script src="{% static 'accounts/wheel.js'  %}"></script>
    <script src="{% static 'accounts/newhome.js' %}"></script>
</body>

</html>
